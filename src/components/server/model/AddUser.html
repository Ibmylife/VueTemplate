<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- jQuery文件 -->
	<script type="text/javascript" src="../../plus/jquery-3.2.1.min.js"></script>

	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="../../plus/bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="../../plus/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="../../plus/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../../plus/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<script src="../../plus/Highcharts-6.0.3/code/highcharts.js"></script>

	<script src="../../plus/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>

	<script src="../../plus/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<script src="../admin.js"></script>

	<!-- admin.css -->
	<link rel="stylesheet" href="../admin.css">

	<link rel="stylesheet" href="../../plus/font-awesome-4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="../../plus/ckeditor/ckeditor.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
				<h3 class="admin_page_title">添加用户</h3>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-4">
				<form class="form-horizontal" style="margin-left: 10px;">
					  <div class="form-group">
					    <label for="inputEmail3" style="text-align: left;" class="col-sm-3 control-label">用户名</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control">
					    </div>
					  </div>
					  <br>
					  <div class="form-group">
					    <label for="inputPassword3" style="text-align: left;" class="col-sm-3 control-label">电子邮件</label>
					    <div class="col-sm-9">
					      <input type="email" class="form-control">
					    </div>
					  </div>
					  <br>
					  <div class="form-group">
					    <label for="inputPassword3" style="text-align: left;" class="col-sm-3 control-label">手机</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control">
					    </div>
					  </div>
					  <br>
					  <div class="form-group">
					    <label for="inputPassword3" style="text-align: left;" class="col-sm-3 control-label">密码</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-inline" style="width: 72%;float: left;">
					      <button class="btn-myself" style="float: left;width: 100px;">随机生成</button>
					    </div>
					  </div>
						<br>
						<div class="form-group">
					    <label for="inputPassword3" style="text-align: left;" class="col-sm-3 control-label">角色</label>
					    <div class="col-sm-9">
					      <div  style="width: 150px;float: left; margin-left: 0px;">
							<select class="form-control">
							  <option>选择角色</option>
							  <option>作者</option>
							  <option>订阅者</option>
							  <option>管理员</option>
							  <option>或者其他的</option>
							</select>
						</div>
					    </div>
					  </div>
						<br>
					  <div class="form-group">
					    <label for="inputPassword3" style="text-align: left;" class="col-sm-3 control-label">发送通知邮件</label>
					    <div class="col-sm-9">
					      <div  style="width: 150px;float: left; margin-left: 0px;">
							<select class="form-control">
							  <option>是否发送通知</option>
							  <option>是</option>
							  <option>否</option>
							</select>
						</div>
					    </div>
					  </div>
						<br>
					  <br>
					  <button class="btn btn-info" style="float: left;margin-left: 0px;width: 80px;">添加用户</button>
					  
					</form>
				
			</div>										
		</div>
		
</div>
</body>
</html>
